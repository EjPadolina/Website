<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Samplae</title>
    <style>
        #divContainer{
            text-align: center;
        }

        .redText{
            color: red;
            background-color: white;
        }

        .redText:hover{
            color: blue;
            background-color: aquamarine;
        }
        div{
            margin-bottom: 1rem;
            font-size: large;
        }
        
    </style>
  
</head>
<body>
    <div style="text-align: center ;">
    <h1>Login</h1>
    <div><input type="text" placeholder="Username" class="redText"></div>
    <div><input type="password" placeholder="Password" class="redText"></div>
    <div style="margin-top: 1rem;">
        <button id="buttonLogin" onclick=>Login</button>

    </div>
    </div>

</body>
<script>
    // Javascript
    console.log("Hello World");
    //Declaring variable
    // let / var
    let btnLogin = document.querySelector("#buttonLogin");
    btnLogin.onclick = function () {
        alert('Login has been clicked.')
    };
    </script>

</html>
